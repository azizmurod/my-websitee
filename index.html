<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <section class="schedule-block">
        
            <h2 class="schedule-title">Гибкий график</h2>
            <p class="schedule-subtitle">Разнообразный и богатый опыт консультация <br> широким активом представляет</p>
        

        <div class="schedule-courses">
            <div class="course">
                <h3 class="course-title">Курс выходного дня</h3>
                <div class="course-days">
                    <span class="day">Пн</span>
                    <span class="day">Вт</span>
                    <span class="day">Ср</span>
                    <span class="day">Чт</span>
                    <span class="day">Пт</span>
                    <span class="day active">Сб</span>
                    <span class="day active">Вс</span>
                </div>
            </div>

            <div class="course">
                <h3 class="course-title">Курс в будние дни</h3>
                <div class="course-days">
                    <span class="day active">Пн</span>
                    <span class="day">Вт</span>
                    <span class="day active">Ср</span>
                    <span class="day">Чт</span>
                    <span class="day active">Пт</span>
                    <span class="day">Сб</span>
                    <span class="day">Вс</span>
                </div>
            </div>

            <div class="course">
                <h3 class="course-title">Курс эксресс</h3>
                    <div class="course-days">
                    <span class="day active">Пн</span>
                    <span class="day active">Вт</span>
                    <span class="day active">Ср</span>
                    <span class="day active">Чт</span>
                    <span class="day active">Пт</span>
                    <span class="day">Сб</span>
                    <span class="day">Вс</span>
                    </div>
                </div>
            </div>
        </section>

        <button class="btn"><a href="https://vk.com" target="_blank">Открыть VK</a></button>

    <script src="script.js"></script>
</body>
</html>
